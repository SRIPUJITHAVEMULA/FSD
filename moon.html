<html>
    <head>
        <style>
            .parent{
                width:100%;
                height:100%;
                display:flex;
                justify-content: center;
                align-items: center;
                background-image: url("https://t4.ftcdn.net/jpg/03/94/95/15/360_F_394951572_8ziCn6oWAsx2hgFQYtRAC7GbNL9lTzrS.jpg");
            }
            .earth{
                width:20%;
                height:40%;
                border-radius: 100%;
                background-image: url("https://i.etsystatic.com/9674889/r/il/c425b8/650861778/il_1080xN.650861778_qnm1.jpg");
                background-size: 100% 100%;
                display:flex;
                justify-content: center;
                align-items: center;
            }
            .moon{
                width:7%;
                height:15%;
                background-color: white;
                border-radius: 100%;
                position:absolute;
                left:46%;
                animation-name: rotate;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                background-image: url("https://cdn.britannica.com/96/208796-050-47869FC7/full-moon.jpg");
                background-size: 100% 100%;
    
            }
            @keyframes rotate{
                0%{
                    transform: rotate(0deg) translate(250px);
                }
                100%{
                    transform: rotate(360deg) translate(250px);
                }
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="earth">
                <div class="moon"></div>
            </div>
        </div>
    </body>
</html>
