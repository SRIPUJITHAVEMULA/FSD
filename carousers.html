        <script type="text/javascript">

                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        infinite: true,
                        dots: true
                    }
                },
                {

                    settings: {
                        slidesToShow: 1,

                    }
                },
            ]
              });
